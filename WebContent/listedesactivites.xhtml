<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >

<ui:composition template="template/bootsFacesTemplate/index.xhtml">
    <ui:define name="content">
        <f:view>

            <h1>Liste des Activites </h1>
            <h:form>
               <h:dataTable value="#{webmanagervers2.findAllActivites()}" var="os"
				    styleClass="table table-hover" headerClass="danger"
				    footerClass="danger" rowClasses="success,warning">
				
				    <h:column>
				        <f:facet name="header">Code</f:facet>
				        <h:outputText value="#{os.idactivite}" />
				    </h:column>
				    <h:column>
				        <f:facet name="header">Titre</f:facet>
				        <h:outputText value="#{os.titre}" />
				    </h:column>
				    <h:column>
				        <f:facet name="header">website</f:facet>
				        <h:outputText value="#{os.website}" />
				    </h:column>
				    <h:column>
				        <f:facet name="header">Nom Personne</f:facet>
				        <h:outputText value="#{os.personneactivite.nom}"></h:outputText>
				    </h:column>
				    <h:column>
				        <f:facet name="header">Action</f:facet>
				        <h:commandLink value="show" styleClass="btn btn-primary btn-xs"
				            action="#{course.show(os.idactivite)}" />
				    </h:column>
				    
				</h:dataTable>
               
            </h:form>

        </f:view>
        
        
    </ui:define>
  </ui:composition>
  </html>
